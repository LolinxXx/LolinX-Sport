
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Suivi Sport V3.4</title>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Rajdhani', sans-serif;
      background: linear-gradient(to bottom right, #1e2a3d, #3a2560);
      color: #f2f2f2;
      padding: 1rem;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    .tabs {
      display: flex;
      justify-content: space-around;
      margin-bottom: 1rem;
    }
    .tabs button {
      flex: 1;
      padding: 10px;
      font-family: 'Rajdhani', sans-serif;
      background-color: #444;
      color: #fff;
      border: none;
      font-weight: bold;
      border-radius: 8px 8px 0 0;
      cursor: pointer;
    }
    .tabs button.active {
      background-color: #f1c40f;
      color: #000;
    }
    .content {
      display: none;
      padding: 1rem;
      background-color: rgba(255,255,255,0.05);
      border-radius: 0 0 10px 10px;
    }
    .content.active {
      display: block;
    }
    .block {
      background: rgba(255,255,255,0.07);
      padding: 1rem;
      margin: 1rem 0;
      border-radius: 12px;
    }
    label {
      display: block;
      margin-bottom: 6px;
    }
    input[type="number"], input[type="date"] {
      width: 80px;
      margin: 4px;
      padding: 4px;
      font-family: 'Rajdhani', sans-serif;
    }
    .round-label {
      color: #f9ca24;
      font-weight: bold;
      margin-top: 0.5rem;
    }
    button.save {
      margin-top: 10px;
      padding: 10px;
      font-weight: bold;
      background: #f1c40f;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>📆 Suivi Sport – V3.4</h1>

<div class="tabs">
  <button class="tab-btn active" onclick="showTab('lundi')">Lundi</button>
  <button class="tab-btn" onclick="showTab('mardi')">Mardi</button>
  <button class="tab-btn" onclick="showTab('stats')">Stats</button>
</div>

<div id="lundi" class="content active">
  <div class="block">
    <label>Date : <input type="date" id="date_lundi"></label>
  </div>
  <div class="block">
    <h3>🏋️‍♂️ Muscu Lundi</h3>
    <!-- Exercices du lundi -->
    <div id="lundi_muscu"></div>
  </div>
  <div class="block">
    <h3>🏃‍♂️ Course à pied</h3>
    <label><input type="checkbox" id="lundi_run"> Séance faite ✅</label>
  </div>
  <div class="block">
    <h3>💊 Compléments</h3>
    <label><input type="checkbox" id="lundi_shake1"> Shaker matin</label>
    <label><input type="checkbox" id="lundi_shake2"> Shaker post-training</label>
    <label><input type="checkbox" id="lundi_shake3"> Shaker soir</label>
    <label><input type="checkbox" id="lundi_creatine"> Créatine 3g</label>
  </div>
  <button class="save" onclick="saveData('lundi')">💾 Enregistrer</button>
</div>

<div id="mardi" class="content">
  <div class="block">
    <label>Date : <input type="date" id="date_mardi"></label>
  </div>
  <div class="block">
    <h3>🏋️‍♂️ Muscu Mardi</h3>
    <!-- Exercices du mardi -->
    <div id="mardi_muscu"></div>
  </div>
  <div class="block">
    <h3>🏃‍♂️ Course à pied</h3>
    <label><input type="checkbox" id="mardi_run"> Séance faite ✅</label>
  </div>
  <div class="block">
    <h3>💊 Compléments</h3>
    <label><input type="checkbox" id="mardi_shake1"> Shaker matin</label>
    <label><input type="checkbox" id="mardi_shake2"> Shaker post-training</label>
    <label><input type="checkbox" id="mardi_shake3"> Shaker soir</label>
    <label><input type="checkbox" id="mardi_creatine"> Créatine 3g</label>
  </div>
  <button class="save" onclick="saveData('mardi')">💾 Enregistrer</button>
</div>

<div id="stats" class="content">
  <div class="block">
    <h3>📊 Bilan & Stats</h3>
    <pre id="log"></pre>
  </div>
</div>

<script>
function showTab(tab) {
  document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
  document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
  document.getElementById(tab).classList.add('active');
  event.target.classList.add('active');
  if (tab === 'stats') loadStats();
}

function addExos(day, containerId, exos) {
  const container = document.getElementById(containerId);
  exos.forEach(exo => {
    container.innerHTML += `<div><strong>${exo.nom}</strong></div>`;
    for (let i = 1; i <= exo.rounds; i++) {
      container.innerHTML += `R${i} : <input type="number" id="${day}_${exo.id}_r${i}_p"> kg – <input type="number" id="${day}_${exo.id}_r${i}_r"> reps<br/>`;
    }
    container.innerHTML += `<br/>`;
  });
}

const exosLundi = [
  { id: "dc", nom: "Développé couché haltères", rounds: 4 },
  { id: "el", nom: "Élévations latérales", rounds: 4 },
  { id: "inc", nom: "Développé incliné haltères", rounds: 3 },
  { id: "tri", nom: "Extension triceps corde", rounds: 3 },
  { id: "front", nom: "Élévations frontales", rounds: 3 },
  { id: "dips", nom: "Dips", rounds: 3 },
  { id: "pompes", nom: "Pompes tempo", rounds: 3 },
  { id: "drop6", nom: "Élévations latérales 6kg", rounds: 3 },
  { id: "drop4", nom: "Élévations latérales 4kg", rounds: 3 }
];

const exosMardi = [
  { id: "tirage", nom: "Tirage poulie basse", rounds: 4 },
  { id: "curl", nom: "Curl haltères alterné", rounds: 4 },
  { id: "tirage_v", nom: "Tirage vertical", rounds: 3 },
  { id: "curl_inc", nom: "Curl incliné", rounds: 3 },
  { id: "row", nom: "Rowing haltères", rounds: 3 },
  { id: "curl_poulie", nom: "Curl poulie", rounds: 3 },
  { id: "pecdeck", nom: "Pec deck", rounds: 3 },
  { id: "curl_conc", nom: "Curl concentré", rounds: 3 },
  { id: "curl21", nom: "Curl 21", rounds: 3 },
  { id: "tirage_rapide", nom: "Tirage rapide", rounds: 3 }
];

addExos("lundi", "lundi_muscu", exosLundi);
addExos("mardi", "mardi_muscu", exosMardi);

function saveData(day) {
  const inputs = document.querySelectorAll(`#${day} input`);
  inputs.forEach(input => {
    localStorage.setItem(input.id, input.type === "checkbox" ? input.checked : input.value);
  });
  alert("✅ Données sauvegardées pour " + day);
}

function loadStats() {
  const log = document.getElementById("log");
  log.innerHTML = "";
  for (let key in localStorage) {
    if (key.includes("_r") || key.includes("date")) {
      log.innerHTML += `${key} : ${localStorage.getItem(key)}
`;
    }
  }
}
</script>

</body>
</html>
