
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LolinX V5 Final</title>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom right, #1b264f, #3b1e5e);
      font-family: 'Rajdhani', sans-serif;
      color: #fff;
      padding: 20px;
      margin: 0;
      max-width: 800px;
      margin: auto;
    }
    h2 { text-align: center; margin-top: 0.5em; }
    .tabs {
      display: flex;
      overflow-x: auto;
      background: #222;
      margin-bottom: 1rem;
    }
    .tabs button {
      flex: 1;
      padding: 10px;
      border: none;
      background: #444;
      color: white;
      font-weight: bold;
    }
    .tabs button.active {
      background: #f1c40f;
      color: #000;
    }
    .content {
      display: none;
    }
    .content.active {
      display: block;
    }
    .superset {
      background: rgba(255,255,255,0.05);
      padding: 1em;
      border-radius: 10px;
      margin-bottom: 1.5em;
    }
    .superset h3 { margin-top: 0; }
    .exercise { margin-bottom: 0.8em; }
    input[type="number"], input[type="text"] {
      width: 70px;
      margin-right: 10px;
    }
    input[type="date"] {
      font-family: 'Rajdhani', sans-serif;
      padding: 5px;
      margin-bottom: 10px;
    }
    .save-btn {
      width: 100%;
      padding: 12px;
      background: #f1c40f;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      margin-top: 10px;
      cursor: pointer;
    }
    label { display: block; margin: 5px 0; }
  </style>
</head>
<body>
  <h1>LolinX V5</h1>
  <div class="tabs">
    <button class="tab-btn active" onclick="switchTab(event, 'lundi')">Lundi</button>
    <button class="tab-btn" onclick="switchTab(event, 'mardi')">Mardi</button>
    <button class="tab-btn" onclick="switchTab(event, 'mercredi')">Mercredi</button>
    <button class="tab-btn" onclick="switchTab(event, 'jeudi')">Jeudi</button>
    <button class="tab-btn" onclick="switchTab(event, 'vendredi')">Vendredi</button>
    <button class="tab-btn" onclick="switchTab(event, 'weekend')">Weekend</button>
    <button class="tab-btn" onclick="switchTab(event, 'bilan')">Bilan & Stats</button>
  </div>

  <!-- Les contenus seront insérés ici dynamiquement via génération Python (voir prochaine cellule si nécessaire) -->

  <script>
    function switchTab(event, day) {
      document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
      document.querySelectorAll('.tab-btn').forEach(t => t.classList.remove('active'));
      document.getElementById(day).classList.add('active');
      event.target.classList.add('active');
    }
  </script>
</body>
</html>
